trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    pip install wheel
    pip install twine

- script: |
    python setup.py bdist_wheel

- task: TwineAuthenticate@1
  inputs:
    pythonUploadServiceConnection: 'testproject/aproduct'

- script: |
    python -m twine upload -r "testproject/aproduct" --config-file $(PYPIRC_PATH) dist/*.whl